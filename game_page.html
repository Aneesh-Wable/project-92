<!DOCTYPE html>
<html>
<head>
	<title>The Math Quiz Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h4 id="player_1_name"></h4>
	<span id=" player_1_score"></span>
	
	<h4 id ="player_2_name"></h4>
	<span id = "player_2_score"></span>

<div class="container">
	<center>
		<h2 style="color: rgb(60, 62, 65);">Answer the given Problem</h2>
		<h3 id = "player_question"></h3>
		<h3 id = "player_answer"></h3>


		<div id ="output" class="col-lg-6"></div>

		<br>
		<br>

		<label>Send Your Problem: <b style="color: rgb(206, 198, 198)">Try writing a math problem</b></label>
		<br>
		<label>Number 1</label>
		<input id="number1" type="text" placeholder="Type your first number" class= "form-control"></input>
		<br>
		<label>Number 2</label>
		<input id="number2" type="text" placeholder="Type your second number" class= "form-control"></input>

		<br>
		<button onclick="send()">Submit</button>

	</center>
</div>

<script src="game_page.js"></script>
</body>
</html>
